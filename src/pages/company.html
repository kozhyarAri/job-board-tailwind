<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
<style>
    /* Target Chrome, Edge, and Safari with webkit prefixes */
::-webkit-scrollbar {
    width: 5px; /* Width of the scrollbar */
  }
  
  ::-webkit-scrollbar-track {
    background: black; /* Background color of the track */
    border-radius: 10px; /* Rounded corners for the track */
  }
  
  ::-webkit-scrollbar-thumb {
    background-color: #5e5e5e; /* Color of the scrollbar thumb */
    border-radius: 10px; /* Rounded corners for the thumb */
  }
  
</style>

</head>

<body class="bg-gray-950 overflow-x-hidden">
    <nav class=" border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 md:p-0 text-white">
            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="../image/compass.svg" class="h-8" alt="" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap ">kasabt</span>
            </a>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button" class="flex text-sm border-white border-2 rounded-full md:me-0 "
                    id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                    data-dropdown-placement="bottom">
                    <span class="sr-only">Open user menu</span>
                    <img class="w-8 h-8 rounded-full" src="https://www.svgrepo.com/show/509005/avatar-thinking-5.svg"
                        alt="user photo">
                </button>
                <!-- Dropdown menu -->
                <div class="z-50 hidden my-4 text-base list-none bg-black text-white divide-y divide-gray-100 rounded-lg shadow "
                    id="user-dropdown">
                    <div class="px-4 py-3">
                        <span class="block text-sm text-white">Bonnie Green</span>
                        <span class="block text-sm  text-gray-300 truncate">name@flowbite.com</span>
                    </div>
                    <ul class="py-2 text-white" aria-labelledby="user-menu-button">
                        <li>
                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800 ">Dashboard</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800 ">Settings</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800 ">Earnings</a>
                        </li>
                        <li>
                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800 ">Sign out</a>
                        </li>
                    </ul>
                </div>
                <button data-collapse-toggle="navbar-user" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none"
                    aria-controls="navbar-user" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
                <ul
                    class=" flex flex-col font-medium p-4 md:p-0 mt-4 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li class="border-b-2 py-4 hover:border-b-2 transition-all">
                        <a href="#" class="block text-white" aria-current="page">Find Jop</a>
                    </li>
                    <li class="py-4 hover:border-b-2 transition-all">
                        <a href="#" class="block text-white" aria-current="page">Employer</a>
                    </li>
                    <li class="py-4 hover:border-b-2 transition-all">
                        <a href="#" class="block text-white" aria-current="page">Employee</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex justify-between">
        <div class="w-[97%] mx-auto md:w-[90%] bg-white h-[90vh] rounded-2xl overflow-y-auto">
            <div class="flex justify-between items-center px-5">
                <div class="flex items-center space-x-2">
                    <div class="text-3xl font-bold my-2">Company</div>
                    <div class="rounded-full border-2 px-3 text-xl">20</div>
                </div>
                <div class="flex space-x-2">
                    <div class="text-stone-600">Sort By:</div>
                    <div>Latest</div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                    </svg>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 m-5">
                <div class="border rounded-xl">
                    <div class="m-1 p-3 bg-[#b4f6ed] rounded-xl">
                        <div class="flex justify-between">
                            <div class="bg-white rounded-full py-1 px-2">Job: 8</div>
                        </div>
                        <div class="flex justify-between items-center my-5">
                            <div>
                                <div class="font-semibold text-3xl">World Software</div>
                                <div class="font-semibold">Technology</div>
                            </div>
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-14" alt="">
                        </div>
                        
                    </div>
                    <div class="flex justify-center items-center px-3 my-4">
                        <div class="bg-gray-700 w-1/2 text-white rounded-full items-center px-3 py-1 text-center h-fit">Details
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
